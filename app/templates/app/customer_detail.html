{% extends 'app/base.html' %}
{% load static %}
{% block content %}
   <h1>{{ customer.first_name }}</h1>
    <p>Email: {{ customer.email }}</p>
    <p>Phone: {{ customer.phone }}</p>
    <p>Address: {{ customer.address }}</p>
    <a href="{% url 'customer_update' object.pk %}">Edit</a>
    <a href="{% url 'customer_delete' object.pk %}">Delete</a>
{% endblock content %}
